<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Portfolio Retail Hugo</title>
    <link rel="icen" href="data:,"> <!-- TODO -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 90vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        main {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        div {
            display: flex;
            flex-direction: inherit;
            align-items: center;
        }

        a {
            background-color: rgb(230, 228, 228);
            display: flex;
            margin: 15px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            flex-wrap: wrap;
            justify-content: center;
            text-decoration: none;
            color: black;
            width:100%;
        }

        img {
            width:300px;
            height:auto;
            border-radius: 15px;
        }

        a:hover {
            background-color: lightgray;
        }

        footer {
            position:fixed;
            bottom:0;
            margin-top: 25px;
            flex-direction: column;
            width: 100%;
            background-color: #f1f1f1; 
            text-align: center;
            padding: 5px;
        }

        .disabled {
            pointer-events: none;
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div>
        <button data-lang="en">English</button>
        <button data-lang="fr">Fran√ßais</button>
    </div>

    <main>
        <div>
            <h1 id="title">Hello!</h1>
            <img src="assets/img/index_profile_picture.webp" alt="Profile picture">
            <h2 id="welcome">Welcome to Hugo Retail's Portfolio.</h2>
        </div>

        <div>
            <a id="computer-science" href="src/computer-science/computer_science.html">Computer Science</a> <!-- Computer science portfolio -->
            <a id="street-art" href="src/street-art/street_art.html" class="disabled">Street Art [W.I.P.]</a> <!-- Street-art portfolio -->
        </div>
    </main>
    <footer>
        <p id="last-update">Last update : 29/11/2024</p>
    </footer>

    <script>
        function loadTranslations(selectedLanguage) {
            fetch(`./assets/translation/${selectedLanguage}/index.json`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(translations => {
                    document.getElementById("title").textContent = translations.title;
                    document.getElementById("welcome").textContent = translations.welcome;
                    document.getElementById("computer-science").textContent = translations.computerScience;
                    document.getElementById("street-art").textContent = translations.streetArt;
                    document.getElementById("last-update").textContent = translations.lastUpdate;
                })
                .catch(err => {
                    console.error("Error loading translations:", err);
                    loadTranslations("en");
                });
        }

        const userLanguage = navigator.language.split('-')[0];

        const supportedLanguages = ['en', 'fr'];
        const defaultLanguage = supportedLanguages.includes(userLanguage) ? userLanguage : 'en';
        document.documentElement.lang = defaultLanguage;
        loadTranslations(defaultLanguage);

        document.querySelectorAll("[data-lang]").forEach(button => {
            button.addEventListener("click", () => {
                const selectedLanguage = button.getAttribute("data-lang");
                document.documentElement.lang = selectedLanguage;
                loadTranslations(selectedLanguage);
            });
        });
    </script>
</body>
</html>
