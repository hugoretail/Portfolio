<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio immersif de Hugo Retail, graffiti artist et développeur BUT Informatique.">
    <title>Atelier NeoGraff · Hugo Retail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23000'%3E%3C/rect%3E%3Cpath d='M6 23 L14 7 L18 14 L26 9' stroke='%23ff3cac' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="overlay-locked">
    <noscript>
        <div class="noscript">Ce portfolio a besoin de JavaScript et WebGL pour prendre vie.</div>
    </noscript>

    <div id="webgl-fallback" class="fallback" role="alert" hidden>
        WebGL n'est pas disponible sur cet appareil. Une visite vidéo est en préparation.
    </div>

    <canvas id="room-canvas" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>

    <div id="entry-overlay" class="overlay overlay--active">
        <div class="overlay__mist" aria-hidden="true"></div>
        <div class="overlay__strokes" aria-hidden="true">
            <svg class="overlay__stroke" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                <path class="overlay__stroke-path" data-overlay-stroke-path pathLength="1" />
            </svg>
        </div>
        <div class="overlay__leaves" aria-hidden="true">
            <span class="overlay__leaf overlay__leaf--a"></span>
            <span class="overlay__leaf overlay__leaf--b"></span>
            <span class="overlay__leaf overlay__leaf--c"></span>
            <span class="overlay__leaf overlay__leaf--d"></span>
            <span class="overlay__leaf overlay__leaf--e"></span>
            <span class="overlay__leaf overlay__leaf--f"></span>
            <span class="overlay__leaf overlay__leaf--g"></span>
            <span class="overlay__leaf overlay__leaf--h"></span>
        </div>
        <div class="overlay__wind" aria-hidden="true">
            <span class="overlay__gust overlay__gust--a"></span>
            <span class="overlay__gust overlay__gust--b"></span>
            <span class="overlay__gust overlay__gust--c"></span>
            <span class="overlay__gust overlay__gust--d"></span>
        </div>
        <h1 class="overlay__title">
            <span class="overlay__title-main">Hugo Retail</span>
            <span class="overlay__title-sub">Creative Tech &amp; Graffiti</span>
        </h1>
        <button id="enter-room" class="overlay__cta" type="button" aria-label="Entrer dans l'atelier">Glisser dans l'atelier</button>
    </div>

    <div class="corner-brand" aria-label="Signature">
        <span class="corner-brand__paper" aria-hidden="true"></span>
        <span class="corner-brand__label">Hugo Retail</span>
    </div>

    <main id="panel-layer" class="panel-layer panel-layer--hidden" aria-live="polite">
        <section class="panel panel--placeholder" id="panel-placeholder">
            <h2>Glisse dans l'atelier</h2>
            <p>Sélectionne un objet 3D ou utilise les flèches du clavier pour te déplacer. Chaque station révèle un pan de mon travail.</p>
        </section>
    </main>

    <button id="panel-toggle" class="panel-toggle" type="button" aria-pressed="false" hidden>Afficher infos</button>

    <div id="tooltip" class="tooltip" role="status" aria-live="polite" hidden></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="./scripts/overlay-strokes.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
